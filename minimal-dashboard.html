<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponseAI - Review Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">ResponseAI</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-500">Status: <span class="text-green-600 font-medium">Active</span></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <div class="text-sm font-medium text-gray-500">Total Reviews</div>
                <div class="text-2xl font-bold text-gray-900" id="total-reviews">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <div class="text-sm font-medium text-gray-500">Pending</div>
                <div class="text-2xl font-bold text-yellow-600" id="pending-reviews">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <div class="text-sm font-medium text-gray-500">Published</div>
                <div class="text-2xl font-bold text-green-600" id="published-reviews">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <div class="text-sm font-medium text-gray-500">Response Rate</div>
                <div class="text-2xl font-bold text-blue-600" id="response-rate">0%</div>
            </div>
        </div>

        <!-- Reviews Table -->
        <div class="bg-white shadow-sm rounded-lg border">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Recent Reviews</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Review</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Platform</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reviews-table" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                <div class="text-sm">No reviews yet. Reviews will appear here when received.</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-sm border">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Quick Actions</h3>
            <div class="flex flex-wrap gap-4">
                <button onclick="refreshData()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    Refresh Data
                </button>
                <button onclick="exportData()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
                    Export Reviews
                </button>
                <a href="/health" target="_blank" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                    System Status
                </a>
            </div>
        </div>
    </main>

    <script>
        // Simple data fetching and display
        async function loadDashboardData() {
            try {
                // Fetch pending reviews
                const response = await fetch('/api/reviews/pending');
                const data = await response.json();
                
                updateStats(data);
                updateReviewsTable(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function updateStats(data) {
            const reviews = data.reviews || [];
            const total = reviews.length;
            const pending = reviews.filter(r => r.status === 'pending').length;
            const published = reviews.filter(r => r.status === 'published').length;
            const responseRate = total > 0 ? Math.round((published / total) * 100) : 0;

            document.getElementById('total-reviews').textContent = total;
            document.getElementById('pending-reviews').textContent = pending;
            document.getElementById('published-reviews').textContent = published;
            document.getElementById('response-rate').textContent = responseRate + '%';
        }

        function updateReviewsTable(data) {
            const tbody = document.getElementById('reviews-table');
            const reviews = data.reviews || [];

            if (reviews.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            <div class="text-sm">No reviews yet. Reviews will appear here when received.</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = reviews.map(review => `
                <tr>
                    <td class="px-6 py-4 text-sm text-gray-900">
                        <div class="max-w-xs truncate">${review.review_text || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">${review.platform || 'Unknown'}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2 py-1 text-xs font-medium rounded-full ${getStatusClass(review.status)}">
                            ${review.status || 'pending'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">
                        ${new Date(review.created_at).toLocaleDateString()}
                    </td>
                    <td class="px-6 py-4 text-sm">
                        ${review.status === 'pending' ? 
                            `<button onclick="handleReview('${review.id}', 'approve')" class="text-green-600 hover:text-green-800 mr-2">Approve</button>
                             <button onclick="handleReview('${review.id}', 'reject')" class="text-red-600 hover:text-red-800">Reject</button>` :
                            '<span class="text-gray-400">Completed</span>'
                        }
                    </td>
                </tr>
            `).join('');
        }

        function getStatusClass(status) {
            switch (status) {
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'published': return 'bg-green-100 text-green-800';
                case 'rejected': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        async function handleReview(reviewId, action) {
            try {
                const endpoint = action === 'approve' ? 'approve' : 'reject';
                const response = await fetch(`/api/reviews/${reviewId}/${endpoint}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    refreshData();
                } else {
                    alert('Error processing review');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing review');
            }
        }

        function refreshData() {
            loadDashboardData();
        }

        function exportData() {
            // Simple export functionality
            fetch('/api/reviews/pending')
                .then(response => response.json())
                .then(data => {
                    const csv = convertToCSV(data.reviews || []);
                    downloadCSV(csv, 'reviews.csv');
                })
                .catch(error => console.error('Export error:', error));
        }

        function convertToCSV(reviews) {
            if (reviews.length === 0) return '';
            
            const headers = ['ID', 'Review Text', 'Platform', 'Status', 'Created At'];
            const rows = reviews.map(review => [
                review.id,
                `"${review.review_text || ''}"`,
                review.platform || '',
                review.status || '',
                review.created_at || ''
            ]);
            
            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDashboardData);

        // Auto-refresh every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
